# Vim/Neovim mappings
map cmd+s send_text all \e:w\r  # 保存文件
map cmd+p send_text all :Telescope find_files\r  # 查找文件
map cmd+o send_text all :Telescope find_files\r  # 查找文件（重复映射，保留）
map cmd+shift+f send_text all :Telescope live_grep\r  # 全局文本搜索
map cmd+b send_text all :Neotree toggle\r  # 切换文件树
map cmd+shift+s send_text all \e\e:Telescope lsp_document_symbols \r  # 列出文档符号
map cmd+g send_text all \e:LazyGitCurrentFile\r  # 调用 LazyGit
map cmd+shift+g send_text all \e\e:Telescope git_submodules\r  # 搜索子模块
map cmd+shift+r send_text all \e\e:OverseerQuickAction\r  # Overseer 快速操作

macos_option_as_alt yes  # 将 macOS 的 Option 键映射为 Alt 键
