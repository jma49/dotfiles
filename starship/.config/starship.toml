[fill]
symbol = ' '

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[directory]
read_only = " 󰌾"
style = "bold lavender"
home_symbol = " 🗺️ ~"
truncation_length = 3
format = "[$path]($style)[$read_only]($style)"

[character]
success_symbol = "[[󰄛](green) ❯](peach)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[status]
disabled = false
map_symbol = true
success_symbol = "[✓](green)"
format = "$common_symbol "
style = "text"

[git_branch]
symbol = "  "
format = "[$symbol$branch]($style)"
style = "yellow"

[git_status]
style = "overlay1"
ahead = "↑"
behind = "↓"
conflicted = "[✗$count](red)"
staged = "[+$count](green)"
modified = "[~$count](yellow)"
renamed = "[»$count](mauve)"
untracked = "[?$count](subtext1)"
deleted = "[-$count](maroon)"
stashed = "[≡$count](sky)"
format = "[($conflicted$staged$modified$renamed$untracked$deleted [$ahead_behind]($blue) $stashed)]($style)"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "surface0"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
symbol = "  🐍"
format = "[$symbol$virtualenv ($version)]($style) "
style = "#a6e3a1"
disabled = false

[hostname]
ssh_symbol = "󰢹 "

[gcloud]
symbol = "  "
disabled = true

[jobs]
symbol = "⚙"
style = "#f5c2e7"
threshold = 1
disabled = false
format = "[$symbol$number]($style) "

